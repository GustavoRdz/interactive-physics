<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="700px" height="400px" viewBox="0 0 700 400" enable-background="new 0 0 64 64" xml:space="preserve">


  <g transform="scale(1.2) translate(80, 0)">
		<!-- open tube manometer -->
		<!-- Tube -->
		<path d="M300 50
					A21.5 20 0 0 0 260 60
					A21.5 20 0 0 0 300 70
					L320 70
					A10 10 0 0 1 325 75
					L325 200
					A10 10 0 0 0 450 200
					L450 20
					A10 3 0 0 0 430 20
					L430 200
					A8 8 0 0 1 345 200
					L345 70
					A20 20 0 0 0 325 50
					Z" fill="#59f" stroke="#000" opacity="0.5"/>

		<!-- Gas -->
		<path d="M300 50
					A21.5 20 0 0 0 260 60
					A21.5 20 0 0 0 300 70
					L320 70
					A10 10 0 0 1 325 75
					L325 140
					A10 3 0 0 1 345 140
					L345 78
					A23 23 0 0 0 320 50
					Z" fill="#5f7" stroke="#000" opacity="0.5"/>

		<!-- fluid -->
		<path d="M345 140
					A21.5 20 0 0 0 325 140
					L325 200
					A10 10 0 0 0 450 200
					L450 80
					A10 2 0 0 0 430 80
					L430 200
					A8 8 0 0 1 345 200
					L345 120
					Z" fill="#fff" stroke="#000" opacity="0.5"/>

		<!-- elliptical ends -->
		<ellipse cx="335" cy="140" rx = "10" ry="3" fill="#eee" stroke="#000" opacity="0.5"/>
		<ellipse cx="440" cy="80" rx = "10" ry="3" fill="#eee" stroke="#000" opacity="0.5"/>
		<ellipse cx="440" cy="20" rx = "10" ry="3" fill="#eee" stroke="#000" opacity="0.5"/>

		<!-- Measurement points -->
		<circle cx="280" cy="60" r = "3" fill="#f00" stroke="#000" opacity="0.7"/>
		<circle cx="440" cy="80" r = "3" fill="#f00" stroke="#000" opacity="0.7"/>
		<circle cx="385" cy="255" r = "3" fill="#f00" stroke="#000" opacity="0.7"/>

		<!-- cotes limits -->
		<line stroke="#000" stroke-width="2" x1="280" y1="140" x2="320" y2="140"/>
		<line stroke="#000" stroke-width="2" x1="348" y1="140" x2="428" y2="140"/>
		<line stroke="#000" stroke-width="2" x1="452" y1="80" x2="500" y2="80"/>
		<line stroke="#000" stroke-width="2" x1="388" y1="80" x2="428" y2="80"/>
		<line stroke="#000" stroke-width="2" x1="280" y1="263" x2="370" y2="263"/>
		<line stroke="#000" stroke-width="2" x1="405" y1="263" x2="500" y2="263"/>

		<!-- y1 cotes -->
		<line stroke="#000" stroke-width="2" x1="300" y1="145" x2="300" y2="180"/>
		<line stroke="#000" stroke-width="2" x1="300" y1="220" x2="300" y2="260"/>
		<line stroke="#000" stroke-width="2" x1="300" y1="142" x2="303" y2="159"/>
		<line stroke="#000" stroke-width="2" x1="300" y1="142" x2="297" y2="159"/>
		<line stroke="#000" stroke-width="2" x1="303" y1="243" x2="300" y2="260"/>
		<line stroke="#000" stroke-width="2" x1="297" y1="243" x2="300" y2="260"/>

		<!-- y2 cotes -->
		<line stroke="#000" stroke-width="2" x1="480" y1="82" x2="480" y2="145"/>
		<line stroke="#000" stroke-width="2" x1="480" y1="195" x2="480" y2="260"/>
		<line stroke="#000" stroke-width="2" x1="480" y1="85" x2="477" y2="100"/>
		<line stroke="#000" stroke-width="2" x1="480" y1="85" x2="483" y2="100"/>
		<line stroke="#000" stroke-width="2" x1="480" y1="258" x2="477" y2="243"/>
		<line stroke="#000" stroke-width="2" x1="480" y1="258" x2="483" y2="243"/>

		<!-- h cotes -->
		<line stroke="#000" stroke-width="2" x1="410" y1="82" x2="410" y2="100"/>
		<line stroke="#000" stroke-width="2" x1="410" y1="120" x2="410" y2="138"/>
		<line stroke="#000" stroke-width="2" x1="410" y1="82" x2="407" y2="97"/>
		<line stroke="#000" stroke-width="2" x1="410" y1="82" x2="413" y2="97"/>
		<line stroke="#000" stroke-width="2" x1="410" y1="138" x2="407" y2="123"/>
		<line stroke="#000" stroke-width="2" x1="410" y1="138" x2="413" y2="123"/>

		<!-- draw text -->
		<text x="230" y="105" fill="black" font-size="30" font-style="italic">p</text>
		<line fill="none" stroke="#000000" stroke-width="2" x1="250" y1="95" x2="275" y2="65"/>

		<text x="350" y="30" fill="black" font-size="30" font-family="Times new roman" font-style="italic">p<tspan baseline-shift="sub" font-size="15">0</tspan> = p<tspan baseline-shift="sub" font-size="15">atm</tspan></text>
		<line fill="none" stroke="#000000" stroke-width="2" x1="400" y1="45" x2="440" y2="75"/>

		<text x="290" y="200" fill="black" font-size="30" font-family="Times new roman" font-style="italic">y<tspan baseline-shift="sub" font-size="15">1</tspan></text>
		<text x="470" y="170" fill="black" font-size="30" font-family="Times new roman" font-style="italic">y<tspan baseline-shift="sub" font-size="15">2</tspan></text>
		<text x="365" y="110" fill="black" font-size="20" font-family="Times new roman" font-style="italic">h = y<tspan baseline-shift="sub" font-size="15">2</tspan> - y<tspan baseline-shift="sub" font-size="15">1</tspan></text>
		<text x="310" y="290" fill="red" font-size="20" font-family="Times new roman" font-style="italic">p + &#x03c1;gy<tspan baseline-shift="sub" font-size="15">1</tspan> = p<tspan baseline-shift="sub" font-size="15">atm  </tspan>+ &#x03c1;gy<tspan baseline-shift="sub" font-size="15">2</tspan></text>

	</g>

	<g>
		<!-- equations text -->
		<text x="3" y="30" fill="black" font-size="35" font-family="Times new roman" font-style="italic">p + &#x03c1;gy<tspan baseline-shift="sub" font-size="15">1</tspan> = p<tspan baseline-shift="sub" font-size="15">atm  </tspan>+ &#x03c1;gy<tspan baseline-shift="sub" font-size="15">2</tspan></text>

		<text x="3" y="100" fill="black" font-size="35" font-family="Times new roman" font-style="italic">p - p<tspan baseline-shift="sub" font-size="15">atm  </tspan> = &#x03c1;g<tspan font-style="normal">(</tspan>y<tspan baseline-shift="sub" font-size="15">2</tspan> - y<tspan baseline-shift="sub" font-size="15">1</tspan><tspan font-style="normal">)</tspan></text>

		<text x="3" y="180" fill="green" font-size="35" font-family="Times new roman" font-style="normal">Gauge pressure</text>

		<text x="3" y="230" fill="black" font-size="40" font-family="Times new roman" font-style="italic">p - p<tspan baseline-shift="sub" font-size="15">atm  </tspan> = &#x03c1;gh</text>

		<text x="3" y="300" fill="blue" font-size="35" font-family="Times new roman" font-style="normal">Absolute pressure</text>

		<text x="3" y="360" fill="black" font-size="40" font-family="Times new roman" font-style="italic">p = p<tspan baseline-shift="sub" font-size="15">atm</tspan> + &#x03c1;gh</text>
	</g>
</svg>
