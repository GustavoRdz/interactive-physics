<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="700px" height="400px" viewBox="0 0 700 400" enable-background="new 0 0 64 64" xml:space="preserve">


  <g transform="scale(1) translate(60, 0)">
		<!-- mercury barometer -->

		<!-- petri back part-->
		<path d="M400 250
					   A25 10 0 0 1 600 250
						 L600 320
					   A25 10 0 0 0 400 320
					   Z" fill="#fff" stroke="#000" opacity="0.5"/>

		<path d="M405 250
					   A25 10 0 0 1 595 250
						 L595 315
					   A25 10 0 0 0 405 315
					   Z" fill="#fff" stroke="#000" opacity="0.5"/>

		<!-- fluid -->
    <ellipse cx="500" cy="280" rx = "95" ry="38" fill="#d3d3d3" stroke="#000" opacity="0.8"/>

		<!-- Tube -->
		<path d="M490 30
		         L490 269
						 A20 20 0 0 0 510 269
					   L510 30
					   A10 10 0 0 0 490 30
					   Z" fill="#d3d3d3" stroke="#000" opacity="0.8"/>

		<!-- Tube  submerged part-->
		<path d="M490 270
		         L490 300
						 A20 20 0 0 0 510 300
					   L510 270
					   A15 10 0 0 1 490 270
					   Z" fill="#f3f3f3" stroke="#000" opacity="0.3"/>


		<!-- petri  front part-->
		<path d="M400 250
					A25 10 0 0 0 600 250
					L600 320
					A25 10 0 0 1 400 320
					Z" fill="#fff" stroke="#000" opacity="0.3"/>
			
		<path d="M405 250
					A25 10 0 0 0 595 250
					L595 315
					A25 10 0 0 1 405 315
					Z" fill="#fff" stroke="#000" opacity="0.3"/>

		<!-- fluid -->
		<path d="M405 280
					A25 10 0 0 0 595 280
					L595 315
					A25 10 0 0 1 405 315
					Z" fill="#d3d3d3" stroke="#000" opacity="0.5"/>


		<!-- Vacuum -->
		<path d="M490 30
		         L490 70
             A15 10 0 0 1 510 70
						 L510 30
						 A10 10 0 0 0 490 30
					Z" fill="#fff" stroke="#000" opacity="0.5"/>

		<!-- elliptical ends -->
		<ellipse cx="500" cy="70" rx = "10" ry="3" fill="#eee" stroke="#000" opacity="0.5"/>

		<!-- Measurement points -->
		<circle cx="500" cy="40" r = "3" fill="#f00" stroke="#000" opacity="0.7"/>
		<circle cx="550" cy="265" r = "3" fill="#f00" stroke="#000" opacity="0.7"/>

		<!-- cotes limits -->
		<line stroke="#000" stroke-width="2" x1="300" y1="70" x2="488" y2="70"/>
		<line stroke="#000" stroke-width="2" x1="300" y1="320" x2="398" y2="320"/>
		<line stroke="#000" stroke-width="2" x1="350" y1="280" x2="398" y2="280"/>
		<line stroke="#000" stroke-width="2" x1="460" y1="270" x2="485" y2="270"/>

		<!-- y1 cotes -->
		<line stroke="#000" stroke-width="2" x1="380" y1="282" x2="380" y2="300"/>
		<line stroke="#000" stroke-width="2" x1="380" y1="300" x2="380" y2="318"/>
		<line stroke="#000" stroke-width="2" x1="380" y1="284" x2="383" y2="295"/>
		<line stroke="#000" stroke-width="2" x1="380" y1="284" x2="377" y2="295"/>
		<line stroke="#000" stroke-width="2" x1="383" y1="305" x2="380" y2="320"/>
		<line stroke="#000" stroke-width="2" x1="377" y1="305" x2="380" y2="320"/>

		<!-- y2 cotes -->
		<line stroke="#000" stroke-width="2" x1="320" y1="73" x2="320" y2="160"/>
		<line stroke="#000" stroke-width="2" x1="320" y1="230" x2="320" y2="317"/>
		<line stroke="#000" stroke-width="2" x1="320" y1="75" x2="323" y2="90"/>
		<line stroke="#000" stroke-width="2" x1="320" y1="75" x2="317" y2="90"/>
		<line stroke="#000" stroke-width="2" x1="320" y1="315" x2="323" y2="300"/>
		<line stroke="#000" stroke-width="2" x1="320" y1="315" x2="317" y2="300"/>

		<!-- h cotes -->
		<line stroke="#000" stroke-width="2" x1="470" y1="72" x2="470" y2="150"/>
		<line stroke="#000" stroke-width="2" x1="470" y1="200" x2="470" y2="268"/>
		<line stroke="#000" stroke-width="2" x1="470" y1="74" x2="473" y2="90"/>
		<line stroke="#000" stroke-width="2" x1="470" y1="74" x2="467" y2="90"/>
		<line stroke="#000" stroke-width="2" x1="470" y1="266" x2="473" y2="250"/>
		<line stroke="#000" stroke-width="2" x1="470" y1="266" x2="467" y2="250"/>

		<!-- draw text -->
		<text x="550" y="205" fill="black" font-size="30" font-style="italic">p = p<tspan baseline-shift="sub" font-size="15">atm  </tspan></text>
		<line fill="none" stroke="#000000" stroke-width="2" x1="556" y1="258" x2="590" y2="220"/>

		<text x="550" y="30" fill="black" font-size="30" font-family="Times new roman" font-style="italic">p<tspan baseline-shift="sub" font-size="15">0</tspan> = 0</text>
		<line fill="none" stroke="#000000" stroke-width="2" x1="505" y1="38" x2="540" y2="25"/>

		<text x="350" y="300" fill="black" font-size="25" font-family="Times new roman" font-style="italic">y<tspan baseline-shift="sub" font-size="15">1</tspan></text>

		<text x="310" y="200" fill="black" font-size="30" font-family="Times new roman" font-style="italic">y<tspan baseline-shift="sub" font-size="15">2</tspan></text>

		<text x="385" y="180" fill="black" font-size="25" font-family="Times new roman" font-style="italic">h = y<tspan baseline-shift="sub" font-size="15">2</tspan> - y<tspan baseline-shift="sub" font-size="15">1</tspan></text>
	</g>

	<g>
		<!-- equations text -->
		<text x="3" y="30" fill="blue" font-size="35" font-family="Times new roman" font-style="normal">Pressure at the bottom</text>

		<text x="3" y="80" fill="black" font-size="35" font-family="Times new roman" font-style="italic">p<tspan baseline-shift="sub" font-size="15">atm</tspan> + &#x03c1;gy<tspan baseline-shift="sub" font-size="15">1</tspan> = p<tspan baseline-shift="sub" font-size="15">0</tspan> + &#x03c1;gy<tspan baseline-shift="sub" font-size="15">2</tspan></text>

		<text x="3" y="150" fill="black" font-size="35" font-family="Times new roman" font-style="italic">p<tspan baseline-shift="sub" font-size="15">atm</tspan> - p<tspan baseline-shift="sub" font-size="15">0</tspan> = &#x03c1;g<tspan font-style="normal">(</tspan>y<tspan baseline-shift="sub" font-size="15">2</tspan> - y<tspan baseline-shift="sub" font-size="15">1</tspan><tspan font-style="normal">)</tspan></text>

		<text x="3" y="230" fill="black" font-size="40" font-family="Times new roman" font-style="italic">p<tspan baseline-shift="sub" font-size="15">atm</tspan> + 0 = &#x03c1;gh</text>

		<text x="3" y="300" fill="green" font-size="35" font-family="Times new roman" font-style="normal">Atmospheric pressure</text>

		<text x="30" y="360" fill="black" font-size="40" font-family="Times new roman" font-style="italic">p<tspan baseline-shift="sub" font-size="15">atm</tspan>= &#x03c1;gh</text>
	</g>
</svg>
