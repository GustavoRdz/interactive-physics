<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="340px" height="340px" viewBox="0 0 340 340" enable-background="new 0 0 64 64" xml:space="preserve">


  <g transform="scale(1) translate(0, 0)">
		<!-- mercury thermometer -->
			<path d="M20 50
			  L20 250
				A5 5 0 0 0 23 255
				L23 280
				A5 5 0 0 0 37 280
				L37 255
				A5 5 0 0 0 40 250
				L40 50
				A10 10 0 0 0 20 50
				Z" fill="#C6E2E3" stroke="#000" opacity="0.5"/>

						<!-- mercury -->
			<path d="M25 255
				L25 280
				A5 5 0 0 0 35 280
				L35 255
				A5 5 0 0 0 25 255
				Z" fill="#D5D2D1" stroke="#D5D2D1" opacity="1">
				 <animate
				  attributeName="fill"
					values="#D5D2D1;red;#D5D2D1"
					dur="5s"
					repeatCount="indefinite"
				/>
				</path>
			
			<!-- capillar and bulb -->
			<path d="M28 50
			  L28 250
				A5 5 0 0 0 25 255
				L25 280
				A5 5 0 0 0 35 280
				L35 255
				A5 5 0 0 0 32 250
				L32 50
				Z" fill="none" stroke="#000" opacity="0.1"/>


			<rect x="28.65" y="150" width="3" height="100" fill="#CDCDCD"  stroke-width="0">
			  <animate
				  attributeName="y"
					values="200;100;200"
					dur="5s"
					repeatCount="indefinite"
				/>
				<animate
				  attributeName="height"
					values="50;150;50"
					dur="5s"
					repeatCount="indefinite"
				/>

					 </rect>

    <!-- scale -->
		<path d="M38 60
		         L38 240
					   " fill="none" stroke="#222" stroke-width="5" opacity="1" stroke-dasharray="2 4">
						 </path>

		<!-- Pressure change -->
    <!-- bottle -->
		<path d="M240 90
		    L240 100
		    A5 5 0 0 1 235 105
			  L200 105
		    A5 5 0 0 0 195 110
			  L195 275
				A5 5 0 0 0 200 280
				L300 280
				A5 5 0 0 0 305 275
				L305 110
				A5 5 0 0 0 300 105
				L265 105
				A5 5 0 0 1 260 100
				L260 90
				Z" fill="#C6E2E3" stroke="#000" opacity="0.5">
				 <animate
				  attributeName="fill"
					values="#C6E2E3;red;#C6E2E3"
					dur="10s"
					repeatCount="indefinite"
				/>
				</path>

				<!-- Manometer -->
			<path d="M235 90
		    L240 70
				L260 70
			  L265 90
				Z" fill="#C6E2E3" stroke="#000" opacity="0.5"/>

			<circle cx="250" cy="42" r="40" fill="#fff" stroke="black" stroke-width="3"/>


		  <path d="M223 60
		         A32 32 0 1 1 278 58
					   " fill="none" stroke="#222" stroke-width="5" opacity="1" stroke-dasharray="1 2"/>
		  <path d="M223 60
		         A32 32 0 1 1 278 58
					   " fill="none" stroke="#222" stroke-width="10" opacity="1" stroke-dasharray="1 14"/>
		
		<!-- needle -->
			<path d="M250 42
		    L260 42
				L265 50
			  L215 42
				L265 34
				L260 42
				Z" fill="red" stroke="#red" opacity="1">
				<animateTransform
				attributeName="transform"
				type="rotate"
				values="-30 250 42; 190 250 42;-30 250 42 "
				dur="10s"
				repeatCount="indefinite"
				/>
				</path>

				<!-- cotes and texts -->
        <line x1="42" y1="235" x2="100" y2="235" stroke="black"/>
				<line x1="42" y1="200" x2="100" y2="200" stroke="black">
				<animateTransform
				  attributeName="transform"
				  type="translate"
				  values="0 0;0 -100;0 0"
				  dur="5s"
				  repeatCount="indefinite"
				/></line>

				<text x="65" y="220">
				<animateTransform
				  attributeName="transform"
				  type="translate"
				  values="0 0;0 -50;0 0"
				  dur="5s"
				  repeatCount="indefinite"/>
					L</text>

					<line x1="70" y1="235" x2="70" y2="200" stroke="black">
					  <animate
				      attributeName="y2"
					    values="235;185;235"
					    dur="5s"
					    repeatCount="indefinite"/>
				  </line>

				<line x1="70" y1="235" x2="70" y2="220" stroke="black">
				<animate
				      attributeName="y2"
					    values="202;102;202"
					    dur="5s"
					    repeatCount="indefinite"/>
				<animate
				      attributeName="y1"
					    values="200;145;200"
					    dur="5s"
					    repeatCount="indefinite"/>
				</line>

				<text x="1" y="310">Volume variation</text>
				<text x="1" y="325">with temperature</text>

				<text x="200" y="310">Pressure variation</text>
				<text x="200" y="325">with temperature</text>
				<text x="210" y="190">Gas @ V<tspan font-size="8" baseline-shift="sub">constant</tspan></text>

	</g>
</svg>
