<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="600px" height="250px" viewBox="0 0 600 250" enable-background="new 0 0 64 64" xml:space="preserve">


  <g transform="scale(1) translate(0, 0)">
		<!-- mercury thermometer -->

<!-- A and B in thermal contact with C  -->
<rect x="2" y="2" width="250" height="246" fill="#aaa" stroke-width="5" stroke="#333"/>
<rect x="35" y="80" width="80" height="50" fill="orange" stroke-width="1" stroke="#333"/>
<rect x="135" y="80" width="80" height="50" fill="orange" stroke-width="1" stroke="#333"/>
<rect x="25" y="130" width="200" height="20" fill="white" stroke-width="1" stroke="#333"/>
<rect x="115" y="50" width="20" height="100" fill="olive" stroke-width="1" stroke="#333"/>
<rect x="75" y="150" width="100" height="50" fill="orange" stroke-width="1" stroke="#333"/>


<rect x="350" y="2" width="246" height="246" fill="#aaa" stroke-width="5" stroke="#333"/>
<rect x="385" y="80" width="80" height="50" fill="orange" stroke-width="1" stroke="#333"/>
<rect x="485" y="80" width="80" height="50" fill="orange" stroke-width="1" stroke="#333"/>
<rect x="465" y="50" width="20" height="100" fill="white" stroke-width="1" stroke="#333"/>
<rect x="375" y="130" width="200" height="20" fill="olive" stroke-width="1" stroke="#333"/>
<rect x="425" y="150" width="100" height="50" fill="orange" stroke-width="1" stroke="#333"/>

<text x="70" y="115" font-family="arial" font-style="italic" font-size="30px">A</text>
<text x="420" y="115" font-family="arial" font-style="italic" font-size="30px">A</text>
<text x="160" y="115" font-family="arial" font-style="italic" font-size="30px">B</text>
<text x="510" y="115" font-family="arial" font-style="italic" font-size="30px">B</text>
<text x="110" y="185" font-family="arial" font-style="italic" font-size="30px">C</text>
<text x="460" y="185" font-family="arial" font-style="italic" font-size="30px">C</text>
<text x="30" y="145" font-family="arial" font-style="italic" font-size="15px" fill="red">Conductor</text>
<text x="130" y="130" font-family="arial" font-style="italic" font-size="15px" fill="lightgreen" transform="rotate(-90,130,130)">Insulator</text>
<text x="380" y="145" font-family="arial" font-style="italic" font-size="15px" fill="lightgreen">Insulator</text>
<text x="482" y="130" font-family="arial" font-style="italic" font-size="15px" fill="red" transform="rotate(-90,480,130)">Conductor</text>

<text x="10" y="30" font-family="serif" font-style="italic" font-size="25px" fill="crimson">If T<tspan baseline-shift="sub" font-size="15px">A</tspan> = T<tspan baseline-shift="sub" font-size="15px">B</tspan> and T<tspan baseline-shift="sub" font-size="15px">B</tspan>= T<tspan baseline-shift="sub" font-size="15px">C</tspan></text>
<text x="360" y="30" font-family="serif" font-style="italic" font-size="25px" fill="lime">Then T<tspan baseline-shift="sub" font-size="15px">A</tspan> = T<tspan baseline-shift="sub" font-size="15px">B</tspan></text>


	</g>
</svg>
